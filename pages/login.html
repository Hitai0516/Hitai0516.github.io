<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>登入</title>
        <link rel="icon" href="/ckyang0516/image/favicon.ico">
        <link rel="stylesheet" href="/ckyang0516/css/fontawesome.min.css">
        <link rel="stylesheet" href="/ckyang0516/css/solid.min.css">
        <link rel="stylesheet" href="/ckyang0516/css/bootstrap.min.css">
        <link rel="stylesheet" href="/ckyang0516/css/login.css">
    </head>

    <body>
        <div id="loginBlock" class="container">
            <form><!--action="/mainFrame"-->
                <div>
                    <h2 class="text-center mb-5 header">程式練習</h2>
                </div>
                <div class="form-group mb-4">
                    <label for="account">帳號</label>
                    <input type="text" class="form-control" id="account" placeholder="請輸入帳號">
                </div>
                <div id="passwordContainer" class="form-group mb-5">
                    <label for="passwd">密碼</label>
                    <input type="password" class="form-control" id="passwd" placeholder="請輸入密碼">
                    <span class="icon"><i id="loginEye" class="fa-solid fa-eye-slash"></i></span>
                </div>
                <div class="form-group row justify-content-center">
                    <button id="loginBtn" class="btn btn-block" type="button">登入</button>
                </div>
            </form>
            <div id="spinnerContainer">
                <div id="spinner" class="spinner-border" role="status" style="display: none;"></div>
            </div>
        </div>
    </body>

    <script src = "js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</html>
